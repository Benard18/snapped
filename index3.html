<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles1.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts1.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Oswald|Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Creepster|Inconsolata|Oswald|Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|PT+Sans+Narrow|Roboto+Slab:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Butcherman|Inconsolata|PT+Sans+Narrow|Roboto+Slab:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Roboto+Slab:400,700" rel="stylesheet">

  <title>Register</title>
    <link rel="icon" href="img2/download.png">
</head>

<body>
  <embed src="audio.mp3"
    loop="true"
    autoplay="true"
    width="0"
    height="0">
</embed>
  <div class="container-fluid">
    <div class="jumbotron" id="place">
      <p>welcome</p>
    </div>
    <div class="row">
      <div class="col-md-4">
        <img id="stark" src="images1/teamironman.gif" alt="">
      </div>


      <div class="col-md-4">
        <div class="container" id="fm">

          <div class="jumbotron" id="jn">

            <h1><strong id="h1">JOIN THE MCU</strong></h1>
          </div>

          <h2 id="re"><strong>Register</strong></h2>
          <form id="dest" action="index4.html">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input class="form-control" type="text" id="first-name">
            </div>
            <div class="form-group">
              <label for="second-name">Second Name</label>
              <input class="form-control" type="text" id="second-name">
            </div>

            <div class="form-group">
              <label for="birthdate">Date of Birth</label>
              <input class="form-control" type="date" id="birthdate">
            </div>


            <div class="form-group">
              <label for="country">Country of birth</label>
              <input class="form-control" type="text" id="country">
            </div>
            <div class="form-group">
              <label for="City">City</label>
              <input class="form-control" type="text" id="City">
            </div>
            <div class="form-group">
              <label for="ball">Favorite soccer team</label>
              <input class="form-control" type="text" id="ball">
            </div>
            <div class="form-group">
              <p>Which side are you on?
              <ul>
                <li>
                  <div class="radio">
                    <label>
                      <input  type="radio" name="sides" value="side1">
                      Team Cap
                    </label>
                </div>
                  <div class="radio">
                    <label>
                        <input  type="radio" name="sides" value="side2">
                        Team Stark
                      </label>
                </li>
              </div>
            </ul>
              <a href="index4.html"><button id="sub" type="submit"  class="btn btn danger" ><h2>Let the journey begin!</h2>  </button></a>
            </div>
          </form>
        </div>

          <div class="col-md-4">
            <img id="cap" src="images1/teamcap.gif" alt="">
          </div>
        </div>

      </div>


    </div>
    <a href="index.html"><button id="qt" type="button"  class="btn btn danger"><h2>BACK</h2> </button></a>
  </div>



</body>

</html>
